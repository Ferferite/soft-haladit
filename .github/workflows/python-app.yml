name: Build TikTokConverter.app

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Homebrew Python & ffmpeg
      run: |
        brew update
        brew install python ffmpeg
        echo "$(brew --prefix)/bin" >> $GITHUB_PATH

    - name: Create and activate venv
      run: |
        python3 -m venv build-env
        source build-env/bin/activate
        pip install --upgrade pip wheel

    - name: Install Python packages in venv
      run: |
        source build-env/bin/activate
        pip install moviepy py2app

    - name: Build .app with py2app
      run: |
        source build-env/bin/activate
        python setup.py py2app --semi-standalone

    - name: Zip TikTokConverter.app
      run: |
        cd dist
        zip -r TikTokConverter.app.zip TikTokConverter.app

    - name: Upload TikTokConverter.app.zip
      uses: actions/upload-artifact@v4
      with:
        name: TikTokConverter.app
        path: dist/TikTokConverter.app.zip
