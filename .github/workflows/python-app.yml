name: Build TikTokConverter.app with PyInstaller

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Homebrew Python & ffmpeg
      run: |
        brew update
        brew install python ffmpeg
        echo "$(brew --prefix)/bin" >> $GITHUB_PATH

    - name: Create venv & install deps
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install moviepy pyinstaller

    - name: Build .app with PyInstaller
      run: |
        source venv/bin/activate
        pyinstaller \
          --windowed \
          --name TikTokConverter \
          --add-binary "$(which ffmpeg):ffmpeg" \
          main.py

    - name: Archive and upload .app
      run: |
        cd dist
        zip -r TikTokConverter.app.zip TikTokConverter.app
      # apoi upload artifact
    - uses: actions/upload-artifact@v4
      with:
        name: TikTokConverter.app
        path: dist/TikTokConverter.app.zip
