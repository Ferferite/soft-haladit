# .github/workflows/build-macos-app.yml
name: Build TikTokConverter.app

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Use the official Python.org installer (includes a proper Python.framework + tkinter)
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          check-latest: true

      # 3. Install system libraries: tcl-tk for tkinter, and ffmpeg for MoviePy
      - name: Install tcl-tk & ffmpeg
        run: |
          brew update
          brew install tcl-tk ffmpeg

      # 4. Install your Python dependencies (moviepy & py2app)
      - name: Install Python packages
        run: |
          python3 -m pip install --upgrade pip
          pip install moviepy py2app

      # 5. Build the .app bundle with py2app, semi-standalone mode embeds Python.framework
      - name: Build .app with py2app
        run: |
          python3 setup.py py2app --semi-standalone

      # 6. Ad-hoc code-sign the bundle so Gatekeeper wonâ€™t flag it as damaged
      - name: Codesign the .app
        run: |
          codesign --force --deep --sign - dist/TikTokConverter.app

      # 7. Archive with ditto (strips quarantine attributes)
      - name: Create ZIP with ditto
        run: |
          ditto -c -k --sequesterRsrc --keepParent \
            dist/TikTokConverter.app TikTokConverter.app.zip

      # 8. Upload the signed, zipped .app as an artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TikTokConverter.app
          path: TikTokConverter.app.zip
