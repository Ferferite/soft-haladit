name: Build TikTokConverter.app

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Homebrew Python & ffmpeg
      run: |
        brew update
        brew install python ffmpeg

    - name: Verify Python framework
      run: |
        python3 -c "import sys; print(sys.executable, sys.framework_prefix)"

    - name: Install Python packages
      run: |
        python3 -m pip install --upgrade pip
        pip install moviepy py2app

    - name: Build .app with py2app
      run: python3 setup.py py2app --semi-standalone

    - name: Archive TikTokConverter.app
      run: |
        cd dist
        zip -r TikTokConverter.app.zip TikTokConverter.app

    - name: Upload TikTokConverter.app.zip
      uses: actions/upload-artifact@v4
      with:
        name: TikTokConverter.app
        path: dist/TikTokConverter.app.zip
